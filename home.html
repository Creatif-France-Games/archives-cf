<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives de CF</title>
    <!-- Chargement de Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de base et police */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            scroll-behavior: smooth; /* Permet le défilement fluide par défaut */
        }
        
        /* Styles personnalisés pour le conteneur de photos */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem; /* 24px */
            justify-content: center;
        }

        .photo-container {
            flex: 1 1 300px; /* Base pour le responsive: minimum 300px de large */
            max-width: calc(33.333% - 1rem); /* 3 colonnes sur desktop */
            transition: transform 0.2s;
        }

        .photo-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Responsive : 1 colonne sur mobile */
        @media (max-width: 768px) {
            .photo-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header et Navigation -->
    <header class="sticky top-0 z-50 bg-white shadow-lg">
        <div class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row justify-between items-center">
            
            <!-- Boutons de navigation (fixés en haut) -->
            <nav class="flex space-x-4 mb-4 md:mb-0">
                <button 
                    onclick="scrollToSection('daliville')" 
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300"
                >
                    Daliville
                </button>
                <button 
                    onclick="scrollToSection('atlanta')" 
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300"
                >
                    Atlanta
                </button>
            </nav>

            <!-- Titre Principal et Sous-titre -->
            <div class="text-right">
                <h1 class="text-5xl font-extrabold text-gray-800 tracking-tight">Archives de CF</h1>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <p class="text-center text-xl text-gray-600 mb-12">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

        <!-- Section Daliville -->
        <section id="daliville" class="mb-20 pt-12">

            <div class="photo-gallery">
                <!-- Photo 1 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://archives-cf.netlify.app/images/Daliville - Archives de Créatif France_001.jpg" alt="Photo 1 de Daliville" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo1</p>
                </div>
                <!-- Photo 2 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://archives-cf.netlify.app/images/Daliville - Archives de Créatif France_002.jpg" alt="Photo 2 de Daliville" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo2</p>
                </div>
                <!-- Photo 3 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://archives-cf.netlify.app/images/Daliville - Archives de Créatif France_003.jpg" alt="Photo 3 de Daliville" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo3</p>
                    <!-- Photo 3 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://archives-cf.netlify.app/images/Daliville - Archives de Créatif France_004.jpg" alt="Photo 3 de Daliville" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo4</p>
                    <!-- Photo 3 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://archives-cf.netlify.app/images/Daliville - Archives de Créatif France_005.jpg" alt="Photo 3 de Daliville" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo5</p>
                    <!-- Photo 3 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://archives-cf.netlify.app/images/Daliville - Archives de Créatif France_006.jpg" alt="Photo 3 de Daliville" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo6</p>
                    <!-- Photo 3 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://archives-cf.netlify.app/images/Daliville - Archives de Créatif France_007.jpg" alt="Photo 3 de Daliville" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo7</p>
                </div>
            </div>
        </section>

        <!-- Section Atlanta -->
        <section id="atlanta" class="mb-20 pt-12">
            <h2 class="text-4xl font-bold text-indigo-700 mb-8 border-b-4 border-indigo-200 pb-2">Atlanta</h2>
            
            <div class="photo-gallery">
                <!-- Photo 1 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://placehold.co/600x400/ef4444/ffffff?text=Image+1" alt="Photo 1 d'Atlanta" class="w-full h-auto object-cover">
                    <p class="p-3 text-lg font-semibold text-center">photo1</p>
                </div>
                <!-- Photo 2 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://placehold.co/600x400/8b5cf6/ffffff?text=Image+2" alt="Photo 2 d'Atlanta" class="w-full h-auto object-cover">

                </div>
                <!-- Photo 3 -->
                <div class="photo-container bg-white rounded-xl shadow-lg overflow-hidden">
                    <img src="https://placehold.co/600x400/10b981/ffffff?text=Image+3" alt="Photo 3 d'Atlanta" class="w-full h-auto object-cover">

                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p class="text-lg mb-3">Aaa</p>
        <a 
            href="https://www.google.com" 
            target="_blank" 
            class="inline-block px-6 py-2 bg-gray-600 text-white rounded-full hover:bg-gray-700 transition duration-300 shadow-md"
        >
            Politique de confidentialité
        </a>
    </footer>

    <!-- Logique JavaScript pour le défilement fluide -->
    <script>
        /**
         * Fonction pour défiler jusqu'à la section désirée en utilisant le comportement 'smooth'.
         * @param {string} id - L'ID de la section (ex: 'daliville' ou 'atlanta').
         */
        function scrollToSection(id) {
            const targetElement = document.getElementById(id);

            if (targetElement) {
                // Utilise scrollIntoView pour un défilement fluide
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start' // Aligne le haut de l'élément avec le haut de la fenêtre
                });

                // Optionnel: Corriger l'offset dû au header fixe (un petit décalage)
                // Cela est souvent mieux géré par la propriété CSS scroll-padding-top,
                // mais on peut le faire en JS pour s'assurer.
                setTimeout(() => {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    window.scrollBy(0, -headerHeight);
                }, 10);
            }
        }
    </script>
</body>

</html>
